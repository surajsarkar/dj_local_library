{% extends 'base_generic.html' %}

{% block title %}
{{ author.name }}
{% endblock %}

{% block content %}
<h1>{{ author.first_name }} {{ author.last_name }}</h1>
{% for book in author.book_set.all %}
<div class="mx-auto my-3 shadow-lg p-4 bd-ro bg-primary rounded text-white">
    <h2 class="mx-auto">{{ book.title }}</h2>
    <hr class="w-25 mx-auto">
    <p class="mx-auto">{{ book.summery }}</p>
</div>


{% endfor %}
{% endblock %}
